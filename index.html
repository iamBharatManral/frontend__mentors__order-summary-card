<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Order summary card</title>
	</head>
	<body>
		<div class="bg__pattern"></div>
		<div class="card__hero__image"></div>
		<div class="card__content">
			<h2>Order Summary</h2>
			<p>
				<span>You can now listen to millions of songs,</span
				><span>audiobooks, and podcasts on any device</span
				><span>anywhere you like!</span>
			</p>
			<div class="plan">
				<img
					src="images/icon-music.svg"
					alt="music icon"
					class="plan__music__icon"
				/>
				<div class="plan--annual">
					<h3>Annual Plan</h3>
					<h4>$59.99/year</h4>
				</div>
				<a href="#" class="change">Change</a>
			</div>
			<button>Proceed to Payment</button>
			<a href="#" class="btn--cancel">Cancel Order</a>
		</div>

		<div class="attribution" role="contentinfo">
			Challenge by<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>
			Coded by<a href="#">Bharat Manral</a>
		</div>
	</body>
</html>
